    label: Teaching & Courses
    type: collection
    path: _teaching
    filename: "{semester|slugify}-{title|slugify}.md"
    format: yaml-frontmatter
    view:
      fields: [title, semester, instructor, course_type, active]
      sort:
        field: semester
        direction: desc
      search: [title, instructor, description]
      filters:
        - field: course_type
          label: Course Type
        - field: language
          label: Language
        - field: active
          label: Active
      group_by: semester
    fields:
      - name: layout
        label: Layout
        type: string
        default: teaching
        hidden: true
      - name: title
        label: Course Title
        type: string
        required: true
        description: "Full course title (e.g., Homological Algebra Seminar)"
        validation:
          min_length: 5
          max_length: 200
      - name: semester
        label: Semester
        type: string
        required: true
        description: "Semester (e.g., WS2024, SS2025)"
        validation:
          pattern: "^(WS|SS)[0-9]{4}$"
      - name: instructor
        label: Instructor(s)
        type: string
        required: true
        description: "Course instructor(s) (e.g., Prof. Dr. Böckle, Dr. Ferraro)"
      - name: course_type
        label: Course Type
        type: select
        options:
          lecture: Lecture (Vorlesung)
          seminar: Seminar
          exercise: Exercise
          tutorial: Tutorial
          workshop: Workshop
          lab: Laboratory
          colloquium: Colloquium
        default: seminar
        required: true
        description: "Type of course"
      - name: credits
        label: ECTS Credits
        type: number
        description: "ECTS credit points"
        validation:
          min: 1
          max: 30
      - name: language
        label: Language
        type: select
        options:
          en: English
          de: German
          bilingual: Bilingual
        default: en
        required: true
        description: "Primary language of instruction"
      - name: description
        label: Course Description
        type: rich-text
        options:
          toolbar: ["bold", "italic", "link", "list", "code"]
          height: 150
        description: "Course overview and objectives"
      - name: syllabus
        label: Syllabus
        type: rich-text
        options:
          toolbar: ["bold", "italic", "link", "list", "table"]
          height: 200
        description: "Detailed course content and schedule"
      - name: materials
        label: Course Materials
        type: file
        list:
          min: 0
          max: 20
        options:
          multiple: true
          accepted_types: [pdf, doc, docx, ppt, pptx, zip]
        description: "Course materials and resources"
      - name: schedule
        label: Schedule
        type: object
        list:
          min: 0
          max: 20
          collapsible:
            collapsed: true
            summary: "{date} - {topic}"
        fields:
          - name: date
            label: Date
            type: date
            required: true
          - name: topic
            label: Topic
            type: string
            required: true
          - name: description
            label: Description
            type: text
      - name: active
        label: Currently Active
        type: boolean
        default: false
        description: "Is this course currently being taught?"
      - name: enrollment_limit
        label: Enrollment Limit
        type: number
        description: "Maximum number of students"
        validation:
          min: 1
      - name: prerequisites
        label: Prerequisites
        type: text
        description: "Required background knowledge"

