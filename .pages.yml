# Global Settings - Enhanced with better configuration
settings:
  hide: false
  content:
    merge: true
  bilingual:
    enabled: true
    default_language: "en"
    supported_languages: ["en", "de"]
    language_names:
      en: "English"
      de: "Deutsch"
  webhooks:
    enabled: true
    events: ["content.created", "content.updated", "content.deleted"]
  analytics:
    enabled: false
    provider: "google"
    tracking_id: ""
  security:
