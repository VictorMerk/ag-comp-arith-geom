      fields: [title, authors, year, publication_type, doi, featured]
      sort:
        field: year
        direction: desc
      search: [title, authors, abstract, keywords]
      filters:
        - field: publication_type
          label: Type
        - field: year
          label: Year
        - field: featured
          label: Featured
      group_by: year
    fields:
      - name: layout
        label: Layout
        type: string
        default: publication
        hidden: true
      - name: title
        label: Publication Title
        type: string
        required: true
        description: "Full title of the publication"
        validation:
          min_length: 5
          max_length: 500
      - name: authors
        label: Authors
        type: string
        required: true
        description: "Comma-separated list of authors (e.g., G. Böckle, B. Banwait)"
        validation:
          min_length: 2
          max_length: 200
      - name: publication_type
        label: Publication Type
        type: select
        options:
          journal: Journal Article
          conference: Conference Paper
          preprint: Preprint
          book_chapter: Book Chapter
          thesis: Thesis
          technical_report: Technical Report
          book: Book
          proceedings: Conference Proceedings
        default: journal
        required: true
        description: "Type of publication"
      - name: year
        label: Publication Year
        type: number
        required: true
        description: "Year of publication (YYYY)"
        validation:
          min: 1900
          max: 2030
      - name: journal
        label: Journal/Conference
        type: string
        description: "Journal name or conference title"
      - name: publication_details
        label: Publication Details
        type: text
        description: "Additional publication information (volume, issue, etc.)"
      - name: volume
        label: Volume
        type: string
        description: "Journal volume number"
      - name: issue
        label: Issue
        type: string
        description: "Journal issue number"
      - name: pages
        label: Pages
        type: string
        description: "Page range (e.g., 123-145)"
      - name: doi
        label: DOI
        type: string
        description: "Digital Object Identifier"
        validation:
          pattern: "^10\\.[0-9]{4,}/.+"
      - name: url
        label: URL
        type: string
        description: "Link to publication"
        validation:
          pattern: "^https?://.+"
      - name: abstract
        label: Abstract
        type: text
        options:
          height: 150
        description: "Abstract or summary of the publication"
      - name: keywords
        label: Keywords
        type: string
        list:
          min: 1
          max: 20
        description: "Research keywords and tags"
      - name: featured
        label: Featured Publication
        type: boolean
        default: false
        description: "Highlight this publication on the homepage"
      - name: citations
        label: Citation Count
        type: number
        default: 0
        description: "Number of citations"
        validation:
          min: 0
      - name: funding
        label: Funding Information
        type: text
        description: "Funding sources and grants"
      - name: code_repository
        label: Code Repository
        type: string
        description: "Link to associated code"
        validation:
          pattern: "^https?://.+"

  # Teaching & Courses - Enhanced with better course management
