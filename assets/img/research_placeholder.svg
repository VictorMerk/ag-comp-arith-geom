<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <rect width="400" height="250" fill="#e9ecef"/>
  
  <!-- Mathematical symbols and formulas -->
  <circle cx="80" cy="80" r="15" fill="#6c757d" opacity="0.7"/>
  <rect x="120" y="65" width="30" height="30" fill="#6c757d" opacity="0.7"/>
  <polygon points="180,65 195,95 165,95" fill="#6c757d" opacity="0.7"/>
  
  <!-- Function notation -->
  <text x="80" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#495057">f(x)</text>
  <text x="140" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#495057">∑</text>
  <text x="200" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#495057">∫</text>
  <text x="260" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#495057">∂</text>
  <text x="320" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#495057">≡</text>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  <rect x="50" y="160" width="300" height="60" fill="url(#grid)"/>
  
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Research & Theory
  </text>
</svg> 