<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <rect width="400" height="250" fill="#e9ecef"/>
  
  <!-- Team members represented as simplified figures -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="20" fill="#6c757d"/>
    <rect x="-15" y="25" width="30" height="40" rx="15" fill="#adb5bd"/>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Prof.</text>
  </g>
  
  <g transform="translate(200, 80)">
    <circle cx="0" cy="0" r="18" fill="#6c757d"/>
    <rect x="-13" y="22" width="26" height="36" rx="13" fill="#adb5bd"/>
    <text x="0" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">PhD</text>
  </g>
  
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="16" fill="#6c757d"/>
    <rect x="-12" y="20" width="24" height="32" rx="12" fill="#adb5bd"/>
    <text x="0" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">MSc</text>
  </g>
  
  <!-- Connection lines representing collaboration -->
  <line x1="100" y1="120" x2="180" y2="120" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="220" y1="120" x2="300" y2="120" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Research Team
  </text>
</svg> 